<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quanto Amor Você Tem Para Dar?</title>
    <link rel="icon" href="assets/figs/bigLogo.ico">
    <link rel="stylesheet" href="css/styleCadastro.css">
</head>
<body>
    <main class="cabecalho_cadastro">
        <aside class="cadastro_titulo">
            <div class="logo_titulo">
                <img id="logo" src="assets/img/QuantoAmor.png" alt="Logo do projeto Quanto Amor Você Tem Para Dar?">
                <h1>Formulário de Cadastro</h1>
            </div>
        </aside>

        <section class="info_cadastro">
            <form class="cadastro" action="login.html" method="get">
                <label for="nome_completo">Nome completo:</label><br>
                <input type="text" id="nome_completo" name="nome_completo" required><br>

                <label for="data_nascimento">Data de Nascimento:</label><br>
                <input type="date" id="data_nascimento" name="data_nascimento" min="1900-01-01" max="2007-12-31" required><br>

                <label for="email">E-mail:</label><br>
                <input type="text" id="email" name="email" placeholder="insira um e-mail válido" required><br>

                <label for="senha">Senha:</label><br>
                <input type="password" id="senha" name="senha" required><br>

                <label for="senha_confirmar">Confirmar Senha:</label><br>
                <input type="password" id="senha_confirmar" name="senha_confirmar" required oninput="this.setCustomValidity(this.value !== document.getElementById('senha').value ? 'As senhas não coincidem.' : '')"><br>

                <input type="submit">
            </form>
        </section>
    </main>
</body>
</html>
